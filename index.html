<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage of MrLippie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .container {
            margin: 20px;
        }
        header {
            background-color: #ff4757;
            color: white;
            padding: 20px;
            text-align: center;
            padding: 50px;
        }
        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            background-color: #007BFF;
            color: white;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <!-- Confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Fanpage of MrLippie</h1>
            <p>The official fanpage of MrLippie (the famous YouTuber)</p>
        </header>

        <img src="https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj" alt="MrLippie" class="image">

        <div class="section">
            <h2>About MrLippie</h2>
            <p>MrLippie is a famous YouTuber known for his funny and unique content.</p>
        </div>

        <!-- Subscribe button -->
        <a href="https://www.youtube.com/@Mrlippie/featured" class="button" id="subscribe-button">Subscribe to MrLippie!</a>

        <!-- Comment section -->
        <div class="section">
            <h2>Leave a message</h2>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your name" required><br><br>
                <textarea id="message" placeholder="Leave a message" rows="4" required></textarea><br><br>
                <button type="submit" class="button">Submit</button>
            </form>
            <div id="comments-display"></div>
        </div>

    </div>

    <script>
        // Light/Dark mode toggle
        const toggleSwitch = document.getElementById("mode-toggle");
        toggleSwitch.addEventListener("change", function() {
            if (toggleSwitch.checked) {
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
            }
        });

        // Confetti effect function
        function showConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Add confetti when the submit button is clicked
        document.getElementById("comment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            showConfetti();  // Show confetti when submit is clicked

            // Add comment functionality
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            const commentDisplay = document.getElementById("comments-display");
            const newComment = document.createElement("div");
            newComment.innerHTML = `<strong>${name}</strong>: <p>${message}</p>`;
            commentDisplay.appendChild(newComment);

            // Clear the form after submission
            document.getElementById("name").value = '';
            document.getElementById("message").value = '';
        });

        // Add confetti on subscribe button click
        document.getElementById("subscribe-button").addEventListener("click", function(event) {
            event.preventDefault();
            showConfetti();  // Show confetti when subscribe button is clicked
            window.location.href = this.href;  // Redirect to YouTube channel after confetti
        });
    </script>
</body>
</html>
