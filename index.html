<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrLippie</title>
  <link rel="icon" href="path-to-icon.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h1, h2 {
      font-size: 24px;
    }

    .comments-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #6200ee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    #commentsContainer {
      margin-top: 20px;
    }

    .comment {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body onload="loadComments()">
  <header>
    <img src="path-to-image.png" alt="MrLippie" class="profile-picture">
    <h1>Fanpage of MrLippie</h1>
    <p>The official fanpage of MrLippie (the famous YouTuber)</p>
  </header>

  <main>
    <section class="comments-section">
      <h2>Leave a Message</h2>
      <input type="text" id="nameInput" placeholder="Your name">
      <textarea id="messageInput" placeholder="Your message"></textarea>
      <button onclick="submitComment()">Submit</button>
      <div id="commentsContainer"></div>
    </section>
  </main>
</body>
</html>
