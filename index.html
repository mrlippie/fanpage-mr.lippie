<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrLippie Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .container {
            padding: 20px;
        }

        header {
            background-color: #ff4757;
            color: white;
            padding: 50px;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .video-frame {
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            display: block;
        }

        .subscribe-btn {
            background-color: #ff6b81;
        }

        /* Scroll-to-top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s;
        }

        .scroll-top-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Fanpage of MrLippie</h1>
            <p>The official fanpage of MrLippie (the famous YouTuber)</p>
        </header>

        <!-- Foto van MrLippie -->
        <img src="https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj" alt="MrLippie" class="image">

        <div class="section">
            <h2>Populaire Video's</h2>
            <!-- Ingebedde YouTube-video's -->
            <iframe class="video-frame" src="https://www.youtube.com/embed/video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <a href="https://www.youtube.com/MrLippie" class="button subscribe-btn" target="_blank">Abonneer op MrLippie!</a>
        </div>

        <!-- Knop voor YouTube -->
        <button onclick="window.location.href='https://www.youtube.com/@mrlippie';">Go to MrLippie's YouTube</button>

        <div class="section">
            <h2>About MrLippie</h2>
            <p>MrLippie is the most famous and best YouTuber there is, he's known for his weird, but funny type of content</p>
        </div>

        <div class="section">
            <h2>Laat een bericht achter</h2>
            <!-- Formulier voor fans om berichten achter te laten -->
            <form>
                <textarea placeholder="Leave a message" rows="4" style="width: 100%;"></textarea>
                <br>
                <button type="submit" class="button">Verstuur</button>
            </form>
        </div>

        <!-- Scroll-to-top button -->
        <button class="scroll-top-btn" onclick="scrollToTop()">Scroll to Top</button>

    </div>

    <script>
        // Switch tussen light/dark mode
        const toggleSwitch = document.getElementById("mode-toggle");

        toggleSwitch.addEventListener("change", function() {
            if (toggleSwitch.checked) {
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
            }
        });

        // Scroll-to-top functionaliteit
        window.onscroll = function() {
            const scrollButton = document.querySelector('.scroll-top-btn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
