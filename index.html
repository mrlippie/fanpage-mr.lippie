<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrLippie Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4757;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #1c1c1c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .video-frame {
            width: 100%;
            max-width: 560px;
            margin: 20px auto;
            display: block;
        }
        .subscribe-btn {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fanpage of MrLippie</h1>
        <p>official fanpage of mr.lippie</p>
    </header>

    <div class="section">
        <h2>Populaire Video's</h2>
        <!-- Ingebedde YouTube-video's -->
        <iframe class="video-frame" src="https://www.youtube.com/embed/video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <a href="https://www.youtube.com/c/MrLippie" class="button subscribe-btn" target="_blank">Abonneer op MrLippie!</a>
    </div>

    <div class="section">
        <h2>about MrLippie</h2>
        <p>MrLippie is the most famous and best youtuber there is, he's known for his weird, but funny type of content</p>
    </div>

    <div class="section">
        <h2>Laat een bericht achter</h2>
        <!-- Formulier voor fans om berichten achter te laten -->
        <form>
            <textarea placeholder="Leave a message" rows="4" style="width: 100%;"></textarea>
            <br>
            <button type="submit" class="button">Verstuur</button>
        </form>
    </div>

</body>
</html>
