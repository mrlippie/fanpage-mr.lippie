<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrLippie Fanpage</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='url(%23a)'/><defs><pattern id='a' patternUnits='userSpaceOnUse' width='100' height='100'><image href='https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj' width='100' height='100'/></pattern></defs></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="index/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Fanpage of MrLippie</h1>
            <p>The official fanpage of MrLippie (the famous YouTuber)</p>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <!-- Image and Button -->
        <div class="image-container">
            <img src="https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj" alt="MrLippie">
            <a href="https://www.youtube.com/@Mrlippie/featured" target="_blank" class="button">Subscribe to MrLippie!</a>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>Leave a message</h2>
            <input type="text" id="name" placeholder="Your name">
            <textarea id="message" placeholder="Your message"></textarea>
            <button id="submit-comment">Submit</button>
            <div id="comments"></div>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Dark mode toggle
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Handle comments with local storage
        const commentsContainer = document.getElementById('comments');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const submitButton = document.getElementById('submit-comment');

        // Load comments from local storage
        const loadComments = () => {
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            commentsContainer.innerHTML = savedComments.map(comment => `
                <div class="comment">
                    <h3>${comment.name}</h3>
                    <p>${comment.message}</p>
                </div>
            `).join('');
        };

        // Save comment to local storage
        const saveComment = () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (name && message) {
                const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
                savedComments.push({ name, message });
                localStorage.setItem('comments', JSON.stringify(savedComments));
                loadComments();
                nameInput.value = '';
                messageInput.value = '';
            } else {
                alert('Please fill out both fields!');
            }
        };

        submitButton.addEventListener('click', saveComment);
        window.addEventListener('load', loadComments);
    </script>
</body>
</html>
