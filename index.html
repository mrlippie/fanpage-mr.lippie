<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrLippie Fanpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        header {
            background-color: #ff4757;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin: 0;
        }
        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
            float: left;
            margin-right: 20px;
        }
        .section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            clear: both;
            transition: background-color 0.3s;
        }
        .light-mode .section {
            background-color: #fff;
        }
        .dark-mode .section {
            background-color: #444;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .subscribe-btn {
            background-color: #ff6b81;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            margin-top: 20px;
            display: inline-block;
        }
        .subscribe-btn:hover {
            background-color: #ff4757;
        }
        .comments-section {
            margin-top: 30px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .comment-name {
            font-weight: bold;
        }
        .comment-message {
            margin-top: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Fanpage of MrLippie</h1>
            <p>The official fanpage of MrLippie (the famous YouTuber)</p>
        </header>

        <div class="section">
            <img src="https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj" alt="MrLippie" class="image">
            <a href="https://www.youtube.com/@Mrlippie/featured" class="subscribe-btn" target="_blank">Subscribe to MrLippie!</a>
        </div>

        <div class="section">
            <h2>About MrLippie</h2>
            <p>MrLippie is the most famous and best YouTuber there is, known for his weird, but funny type of content.</p>
        </div>

        <div class="section">
            <h2>Leave a message</h2>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your name" style="width: 100%; padding: 10px; margin-bottom: 10px;" required>
                <br>
                <textarea placeholder="Leave a message" rows="4" style="width: 100%; padding: 10px;" required></textarea>
                <br>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>

        <div class="comments-section">
            <h2>Comments</h2>
            <div id="comments-container"></div>
        </div>
    </div>

    <script>
        // Switch between light/dark mode
        const toggleSwitch = document.getElementById("mode-toggle");
        toggleSwitch.addEventListener("change", function() {
            if (toggleSwitch.checked) {
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
            }
        });

        // Get stored comments from localStorage (if any)
        const storedComments = JSON.parse(localStorage.getItem('comments')) || [];

        // Display stored comments
        const commentsContainer = document.getElementById('comments-container');
        function displayComments() {
            commentsContainer.innerHTML = '';
            storedComments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                const commentName = document.createElement('div');
                commentName.classList.add('comment-name');
                commentName.textContent = comment.name;
                const commentMessage = document.createElement('div');
                commentMessage.classList.add('comment-message');
                commentMessage.textContent = comment.message;
                commentDiv.appendChild(commentName);
                commentDiv.appendChild(commentMessage);
                commentsContainer.appendChild(commentDiv);
            });
        }
        displayComments();

        // Handle comment form submission
        const commentForm = document.getElementById('comment-form');
        commentForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = commentForm.querySelector('textarea').value;

            if (name && message) {
                // Create a new comment
                const newComment = { name, message };
                storedComments.push(newComment);

                // Limit to a maximum of 10 comments
                if (storedComments.length > 10) {
                    storedComments.shift();  // Remove the oldest comment
                }

                // Save the comments to localStorage
                localStorage.setItem('comments', JSON.stringify(storedComments));

                // Display the updated comments
                displayComments();

                // Clear the form fields
                document.getElementById('name').value = '';
                commentForm.querySelector('textarea').value = '';
            }
        });
    </script>
</body>
</html>
