<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage of MrLippie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            background-color: #ff4757;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 16px;
        }

        header h1, header p {
            margin: 0;
        }

        /* Slider cutout */
        .slider-cutout {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 76px; /* Slider + 16px margin */
            height: 44px; /* Slider + 10px margin */
            background-color: #ff4757;
            border-radius: 20px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section.dark-mode {
            background-color: #444;
        }

        img.image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        textarea, input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .comments {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 12px;
        }

        .comments.dark-mode {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fanpage of MrLippie</h1>
            <p>The official fanpage of MrLippie (the famous YouTuber)</p>
            <div class="slider-cutout">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <img src="https://yt3.googleusercontent.com/k6VkGNxRedW7Fteo5MFcDfxIlSSh1ePdFoVG3hGW8uQ3SNCW7Bm1eTDvI2fa-w33hR10HCeBMds=s160-c-k-c0x00ffffff-no-rj" alt="MrLippie" class="image">
        <a href="https://www.youtube.com/@Mrlippie/featured" class="button">Subscribe to MrLippie!</a>

        <div class="section">
            <h2>Leave a message</h2>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your name" required>
                <textarea id="message" placeholder="Your message" rows="4" required></textarea>
                <button type="submit" class="button">Send</button>
            </form>
        </div>

        <div class="section" id="comments-section">
            <h2>Comments</h2>
            <div id="comments"></div>
        </div>
    </div>

    <script>
        const toggleSwitch = document.getElementById("mode-toggle");
        const body = document.body;
        const commentsSection = document.getElementById("comments-section");
        const commentForm = document.getElementById("comment-form");
        const commentsDiv = document.getElementById("comments");
        const maxComments = 10;
        let comments = [];

        toggleSwitch.addEventListener("change", () => {
            body.classList.toggle("dark-mode");
            commentsSection.classList.toggle("dark-mode");
        });

        commentForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (name.toLowerCase() === "/cleancomments") {
                comments = [];
                renderComments();
                return;
            }

            if (comments.length >= maxComments) {
                comments.shift(); // Verwijder de oudste comment
            }

            comments.push(`${name}: ${message}`);
            renderComments();

            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
        });

        function renderComments() {
            commentsDiv.innerHTML = comments.map((comment) => `<div class="comments">${comment}</div>`).join("");
        }
    </script>
</body>
</html>
